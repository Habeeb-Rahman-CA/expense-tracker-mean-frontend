<div class="flex flex-col items-center justify-center h-screen bg-gray-100">
    <mat-card class="p-6 shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-semibold mb-4 text-center">Register</h2>

        <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
            <mat-form-field appearance="fill" class="w-full mb-4">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email" placeholder="Enter your email" />
            </mat-form-field>

            <mat-form-field appearance="fill" class="w-full mb-4">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password" placeholder="Enter your password" />
            </mat-form-field>

            <mat-form-field appearance="fill" class="w-full mb-4">
                <mat-label>Confirm Password</mat-label>
                <input matInput formControlName="confirmPassword" type="password" placeholder="Confirm your password" />
            </mat-form-field>

            <button mat-raised-button color="primary" class="w-full" [disabled]="!registerForm.valid">
                Register
            </button>
            <p class="py-4">You aleardy have an account? <span class="text-purple-800 cursor-pointer" routerLink="/login">Login</span></p>
        </form>
    </mat-card>
</div>
